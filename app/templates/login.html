<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="csrf-token" content="{{ csrf_token() }}">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="/static/css/overall.css">
	<link rel="stylesheet" href="/static/css/login.css">
	<script src="/static/lib/jquery.min.js"></script>
	<script src="/static/js/login.js"></script>
</head>
<body>
	<div class="head">
		<div class="background"> <!-- 背景 -->
		</div>

		
		
	</div>

	<div class="container">
		<div class="panel">
			<div id="title">
				<span id="login-tag" class="active">登录</span>
				<span id="signup-tag">注册</span>
			</div>

			<div class="underline"> <!-- 下划线 --> 
				<div id="ul-1"></div>
				<div id="ul-2"></div>
			</div>

			<!-- <div class="message"> 错误提示
				<span></span>
			</div> -->

			<div class="message">
				<span>
				{% with messages = get_flashed_messages() %}
				  {% if messages %}
				      {{ messages[0] }}
				  {% endif %}
				{% endwith %}
				</span>
			</div>

			<div class="login"> <!-- 登录 -->
				{{ form.hidden_tag() }}
				<div id="username">
					<input type="text" name="username" placeholder="用户名">
				</div>
				<div id="password">
					<input type="password" name="password" placeholder="密码">
				</div>
				<div id="verify">
					<input type="text" name="verify" placeholder="验证码">
					<img src="" onclick="this.src='/auth/captcha?random=' + Math.random();$('#verify input').val('');">
				</div>
				<div id="remember-me">
					<input type="checkbox" name="remember_me">记住我
				</div>
				<div id="login-btn-div">
					<input class="btn login-btn" id="login-btn" type="button" value="登　录">
				</div>
			</div> <!-- /登录 -->

			<form action="/auth/regist" method="post" id="signup-form">
				<div class="signup" style="display: none"> <!-- 注册 -->
					{{ form.hidden_tag() }}
					<div id="signup-username">
						<input type="text" name="signup_username" placeholder="用户名">
					</div>
					<div id="signup-password">
						<input type="password" name="signup_password" placeholder="密码">
					</div>
					<div id="signup-confirm">
						<input type="password" name="signup_confirm" placeholder="确认密码">
					</div>
					<div id="signup-btn-div">
						<input class="btn signup-btn" id="signup-btn" type="submit" value="注　册">
					</div>
				</div> <!-- /注册 -->
			</form>
			
		</div>
	</div>
	
	{% include 'footer.html' %}
</body>
</html>
